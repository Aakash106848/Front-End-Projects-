    <script>
        var event = new Event('count');
        var counter=0;
        function countAndShow() {

            setInterval(function() {
               
                if (counter <= 100) {
                document.getElementById('CE').value = counter++;
            } else {
                document.getElementById('CE').value = counter--;
            }

            if (counter < 0) {
                clearInterval(intervalId); // Stop the interval
            }
        }, 1000); // Change the interval time in milliseconds as per your requirement
    }
        function startCount() {
            var intervalId = setInterval(countAndShow, 50);
            document.dispatchEvent(event);
        }
        document.addEventListener('count', countAndShow);
   </script>
