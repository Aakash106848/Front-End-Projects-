<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         
        div
        {
            background-color: blue;

        }
        div:hover
        {   
            background-color: cadetblue;
        }
        a:link
        {
            color:red;
            cursor:grabbing;
        }
        a:visited
        {
            color:purple;
            cursor:crosshair
        }
        *
        {
            color:lawngreen;
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <div>
        A Psuedo selector is a type of selector in css3 for keyboard and mouse actions.
    </div>
    <a href="http://yahoo.com">yahoo</a>
    <a href="http://Facebook.com">Facebook</a>
    <a href="http://gmail.com">Gmail</a>

</body>
</html>
